{% extends 'blog/base.html' %}

{% block title %}HomeSite{% endblock %}

{% block content %}
<h1 class="mb-4">My Blog Posts</h1>
<a href="{% url 'create_post' %}" class="btn btn-primary mb-3">+ New Post</a>

{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <a href="{% url 'update_post' post.pk %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'delete_post' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
</div>
{% empty %}
    <div class="alert alert-info">No posts yet!</div>
{% endfor %}
{% endblock %}
