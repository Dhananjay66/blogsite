{% extends 'blog/base.html' %}

{% block title %}{{ action }} Post{% endblock %}

{% block content %}
<h2>{{ action }} Post</h2>
<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{{ action }}</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
